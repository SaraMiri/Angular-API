<!-- Cabecera  -->
<div class="title-group">
  <h1 class="mat-h1">Lista de personas</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<button mat-raised-button color="primary" class="push-right" [routerLink]="['/add-persona']">Añadir</button>

<p *ngIf="dataSource.data.length == 0" class="no-data">Todavía no has añadido ninguna persona</p>

<div class="container" *ngIf="dataSource.data.length > 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>
     
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="notas">
      <th mat-header-cell *matHeaderCellDef> Notas </th>
      <td mat-cell *matCellDef="let element"> {{element.notas}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element; let i = index;">
        <button mat-raised-button color="primary" class="push-right" [routerLink]="['/edit-persona/', i]">Edit</button>
        <button mat-raised-button color="accent" (click)="deletePersona(i, element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
